plugins {
    id 'java-library'
    id 'io.qameta.allure' version "2.9.6"
}

repositories {
    mavenCentral()
}
allure {
    report {
        version.set("2.17.3") //версия Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3") //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}
dependencies {
    testImplementation (
            'com.codeborne:selenide:6.8.1',
            'org.junit.jupiter:junit-jupiter:5.9.0',
            "com.github.javafaker:javafaker:1.0.2",
            'io.qameta.allure:allure-selenide:2.20.1',
            "org.aeonbits.owner:owner:1.0.12"
    )
    testRuntimeOnly(
            'org.slf4j:slf4j-simple:2.0.3')
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()
    }

test {
    useJUnitPlatform()
}
